<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBox</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="static/medibox_style.css">

    <style>

        .toggle_button{
            background-color: #C9D7DD;
            color: black;
            border: none; padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block; font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 3px;
        }
    </style>
</head>
<body>

    <div class="logo_pic">
        <img src="static\medibox2.png" alt="MediBox">
        <h5>MediBox</h5>
    </div>

    <form method="POST" action="/process_time">
        <div class="container">
            <div class="image-container">
                <img class="medicineb" src="static\medicinebox.png" alt="MediBox">
            </div>

            <div>
                <div class="text-container">
                    <h5>Set Reminder:</h5>
                    <input type="time" id="set-time" name="set-time">
                    <button type="submit">Submit</button>
                </div>
                <div class="toggle_button">
                    <a class="link" href="http://127.0.0.1:5000">
                        <img class="icon" src="static\home.png">
                        <h3 class="home">Home</h3>
                    </a>
                </div>
            </div>

        </div>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
