<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <div class="logo_pic">
        <img src="static\medibox2.png" alt="MediBox">
        <h5>MediBox</h5>
    </div>
    <div class="welcome">
        <h1>Welcome!</h1>
    </div>
    <div class="container">
        <a class="link" href="http://127.0.0.1:5000/pillsinfo">
            <img class="icon" src="static\home.png">
            <h3>Dashboard</h3>
        </a>
    </div>

    <div class="container">
        <a class="link" href="http://127.0.0.1:5000/medibox">
            <img class="icon" src="static\black-check-box.png">
            <h3>MediBox</h3>
        </a>
    </div>

    <div class="container">
        <a class="link" href="http://127.0.0.1:5000/community">
            <img class="icon" src="static\pin.png">
            <h3>Community</h3>
        </a>
    </div>

    <div class="container">
        <a class="link" href="http://127.0.0.1:5000/settings">
            <img class="icon" src="static\user.png">
            <h3>Settings</h3>
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
